<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fullscreen API</title>
	<link href='http://fonts.googleapis.com/css?family=Kelly+Slab|Oleo+Script+Swash+Caps:400,700|Amaranth:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id="page">
		<h1>FullScreen API Demo</h1>
		<div id="content">
			<div class="imgWrapper alignCenter">
				<img class="image" src="images/subham.jpg" alt="">
			</div>
			<div class="btnWrapper alignCenter">
				<button id="docFS">Click to go fullscreen</button>
				<button id="imgFS">Click to see fullscreen image</button>
				<button id="cancelFS">Cancel fullscreen</button>
			</div>
			<div id="status"></div>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
